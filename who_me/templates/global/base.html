{% load static %}

<html>
  <head>
    <title>who.py</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 검색엔진 최적화 + 기본 썸네일 용 메타태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="온라인 얼평 서비스">
    <meta property="og:url" content="/">
    <meta property="og:description" content="인공지능이 얼평 해드립니다">
    <link href="{% static 'general/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'modules/animate.css' %}" rel="stylesheet" type="text/css" />
  </head>
  <body class="red lighten-5">
    <header>
      <nav class="red accent-1">
        <div class="nav-wrapper">
          <div class="container">
            <a href="/" class="brand-logo">who.py</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right_nav hide-on-med-and-down">
              <li><a href="/">검색하기</a></li>
              <li><a href="/home/intro" class="so_btn">인트로</a></li>
              <li><a href="/users/sign_in">로그인</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo" style="background-color:black; opacity:0.7;">
              <li><a href="/">검색하기</a></li>
              <li><a href="/home/intro" class="so_btn">인트로</a></li>
              <li><a href="/users/sign_in">로그인</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="hidden" id="fade_for_it">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>

<script>
  $(document).ready(function(){
    $(".button-collapse").sideNav();
    $("#fade_for_it").removeClass("hidden");
    $("#fade_for_it").addClass('animated faster fadeIn');
  });
</script>
